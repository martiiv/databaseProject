actor: ApiTester
modules:
    enabled:
        - REST:
                url: http://api/v1/
                depends: PhpBrowser
                part: Json
        - \Helper\Api
        - Asserts
        - Db:
            dsn: 'mysql:host=127.0.0.1;dbname=assignment_project'
            user: 'root'
            password: ''
            dump: 'tests/_data/testdb.sql'
            populate: true # run populator before all tests
            cleanup: true # run populator before each test